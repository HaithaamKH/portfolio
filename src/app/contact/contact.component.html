<section class="contact-section">
  <div class="container">
    <h1 class="contact-heading">Contact Me</h1>
    <div class="contact-container">
      <div class="contact-info">
        <h2 class="section-title">Get in Touch</h2>
        <p class="intro-text">If you have any questions or would like to collaborate, feel free to reach out!</p>
        <ul class="contact-list">
          <li class="contact-item">
            <strong>Email:</strong> <a href="mailto:{{ email }}" class="contact-link">{{ email }}</a>
          </li>
          <li class="contact-item">
            <strong>Phone:</strong> <a href="tel:{{ phone }}" class="contact-link">{{ phone }}</a>
          </li>
          <li class="contact-item">
            <strong>LinkedIn:</strong> <a href="{{ linkedin }}" target="_blank" class="contact-link">linkedin.com/in/haithamkh</a>
          </li>
          <li class="contact-item">
            <strong>GitHub:</strong> <a href="{{ github }}" target="_blank" class="contact-link">github.com/HaithaamKH</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
